version: '2'
services: 
  ouroboros:
    hostname: ouroboros
    image: pyouroboros/ouroboros
    environment:
      CLEANUP: "true"
      INTERVAL: 300
      LOG_LEVEL: info
      SELF_UPDATE: "true"
      TZ: IST
    restart: unless-stopped
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
  db:
    image: mysql:latest
    volumes:
      - "./.data/db:/var/lib/mysql"
      - "./conf/mysql:/etc/mysql/conf.d"
    restart: unless-stopped    
    environment:
      MYSQL_ROOT_PASSWORD: ldap
      MYSQL_DATABASE: ldap
      MYSQL_USER: xongl
      MYSQL_PASSWORD: ldap

  ldap-client:
    image: osixia/phpldapadmin:latest
    hostname: xongldata
    domainname: ldap.xongl.com
    depends_on:
      - db
      - ldap
    links:
      - db
      - ldap:ldap.xongl.com
    ports: 
      - 6443:443  
    restart: unless-stopped
    environment:
      LDAP_DB_HOST: db:3306
      LDAP_DB_PASSWORD: ldap
      LDAP_DB_USER: xongl
      LDAP_DB_NAME: ldap
      PHPLDAPADMIN_LDAP_HOSTS: ldap.xongl.com   
      PHPLDAPADMIN_LDAP_CLIENT_TLS: "false"

  ldap:
    depends_on:
      - db
    image: osixia/openldap:latest    
    hostname: xongldata
    domainname: ldap.xongl.com
    ports:
      - "389:389"
    volumes:
      - "./.data/var/lib/ldap:/var/lib/ldap"
      - "./.data/etc/ldap/slapd.d:/etc/ldap/slapd.d"
      # - "./data/bootstrap:/container/service/slapd/assets/config/bootstrap/ldif/custom"
      # - "./data/certificates:/container/service/slapd/assets/certs"
    links:
      - db
    restart: unless-stopped    
    environment: 
      LDAP_DB_HOST: db:3306
      LDAP_DB_PASSWORD: ldap
      LDAP_DB_USER: xongl
      LDAP_DB_NAME: ldap 
      LDAP_ORGANISATION: xongl
      LDAP_DOMAIN: ldap.xongl.com
      LDAP_ADMIN_PASSWORD: ldap
      LDAP_TLS: "false"
      # LDAP_TLS_CRT_FILENAME: "server.crt"
      # LDAP_TLS_KEY_FILENAME: "server.key"
      # LDAP_TLS_CA_CRT_FILENAME: "xongl.com.crt"
      # LDAP_TLS_DH_PARAM_FILENAME: "dhparam.pem"
      # LDAP_TLS_ENFORCE: "true"
      # LDAP_TLS_VERIFY_CLIENT: try
      # LDAP_REPLICATION: "true"
      # LDAP_REPLICATION_HOSTS: "#PYTHON2BASH:['ldap://pione.dark.kow.is','ldap://ldap.dark.kow.is']"

  ldapbackup:
    depends_on:
      - db
      - ldap  
    image: osixia/openldap-backup:latest  
    hostname: xongldata
    domainname: ldap.xongl.com
    volumes:
      - "./.data/openldap/backup:/data/backup"
      - "./.data/etc/ldap/slapd.d:/etc/ldap/slapd.d"
    links:
      - db
      - ldap:ldap.xongl.com
    restart: unless-stopped    
    environment: 
      LDAP_DB_HOST: db:3306
      LDAP_DB_PASSWORD: ldap
      LDAP_DB_USER: xongl
      LDAP_DB_NAME: ldap 
      LDAP_ORGANISATION: xongl
      LDAP_DOMAIN: ldap.xongl.com
      LDAP_ADMIN_PASSWORD: ldap
      LDAP_BACKUP_CONFIG_CRON_EXP: "0 5 * * *"
      LDAP_BACKUP_DATA_CRON_EXP: "0 5 * * *"